<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Metadata</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      body {
        box-sizing: border-box;
      }
      #functionButtons {
        display: flex-inline;
      }
      .button {
        width: 32.82%;
        background-color: #d3d3d3;
      }
      .timeFrameButton {
        display: none;
      }

      .activeTimeFrame,
      .activeFunctionButton {
        background-color: #b1eeeb;
      }

      #audioFeature {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      #audioFeaturesList {
        padding: 0;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="authentication.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/aox5zmy.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="container">
    <p
      id="heading"
      class="p-green"
      style="display: flex; align-items: center"
      onclick=" 
      clearPage();  
      requestPromises(topArtists, urls.topArtists);
      topArtists();
      loadArtistGenreData(HREFs);"
    ></p>

    <div id="login">
      <div id="loginStar"><img src="star.png" alt="" /></div>

      <div class="loginContent">
        <h1 style="font-weight: 400" class="p-green reg">
          welcome to <b>uphot</b>
        </h1>
        <p class="p-pink reg">oh, my favorite artist?</p>
        <p class="p-green reg">
          <b>u</b> <b>p</b>robably <b>h</b>avent heard <b>o</b>f <b>t</b>hem
        </p>

        <button id="auth" onclick="sendToAuth()">connect my spotify</button>

    <div id="main">
      <p id="homeDescription"></p>

      <div id="audioFeatureInfo">
        <div class="padded" id="featuresDescription"></div>
        <ul class="padded" id="audioFeaturesList"></ul>
      </div>

      <p class="p-green" id="percent"></p>
      <p class="p-green padded" id="extraInfo"></p>
      <div id="squig"></div>

      <p class="p-green padded" id="genres"></p>
      <p class="p-pink padded reg" id="readMore"></p>

      <div id="readMoreSvg"></div>
      <div id="line"></div>
      <div id="lineStar"></div>

      <h2
        class="p-green"
        style="font-weight: 400; margin-left: 25px; font-size: 30px"
        id="artistTitle"
      ></h2>

      <p class="p-green padded" id="select" style="margin-bottom: 40px"></p>

      <ol id="dataList" class="list-group"></ol>
      <div id="listStar"></div>
    </div>

    <div id="otherArtists" class="p-pink padded"></div>
    <div id="listSparkle"></div>

    <!-- //artist info page -->
    <div id="artistInfo">
      <div
        id="artistPhoto"
        style="
          width: 100%;
          height: 30vh;
          background-position: top;
          background-size: cover;
          margin-top: -200px;
        "
      ></div>
      <h1 id="artistName" class="p-green"></h1>
      <div id="artistSquig"></div>
      <div id="artistFollowers" class="padded"></div>
      <div id="artistStar"></div>
      <div id="artistPopularity" class="padded"></div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
